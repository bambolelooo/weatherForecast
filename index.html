<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather forecast</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="overflow-scroll">
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto px-0">
                    <div id="sidebar" class="collapse collapse-horizontal show">
                        <div
                            id="sidebar-nav"
                            class="list-group border-0 rounded-0 text-sm-start min-vh-100"
                        >
                            <form class="mx-2 my-2">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cities"
                                    />
                                </div>
                            </form>
                            <button
                                class="btn btn-outline-secondary m-2 search"
                                type="button"
                            >
                                Search city
                            </button>
                        </div>
                    </div>
                </div>
                <main class="col ps-md-2 pt-2 m-2">
                    <a
                        href="#"
                        data-bs-target="#sidebar"
                        data-bs-toggle="collapse"
                        class="border rounded-3 p-1 text-decoration-none"
                        ><i class="bi bi-list bi-lg py-2 p-1"></i
                    ></a>
                    <div class="container-fluid">
                        <div
                            class="page-header pt-3 d-flex align-items-center justify-content-center text-center"
                        >
                            <h2>Weather in <span class="city">any city <br> search for city to start</span></h2>
                        </div>
                        <p class="lead d-flex justify-content-center">
                            5 day forecast
                        </p>
                        <div
                            class="row form-group d-flex justify-content-center"
                        >
                            <div class="col-12 today">
                                
                            </div>
                        </div>

                        <div
                            class="row row-cols-auto d-flex justify-content-center my-3"
                        >
                            <div class="col day1">
                                
                            </div>
                            <div class="col day2">
                                
                            </div>
                            <div class="col day3">
                                
                            </div>
                            <div class="col day4">
                      
                                </div>
                            </div>
                            <div class="col day5">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
